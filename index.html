<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Adone</title>
    <style>
        body {
            background-color: yellow;
        }
        .hero {
            position: relative;
            overflow: hidden;
            text-align: center;
            color: #000; /* Ensure the text color is visible against yellow background */
        }
        .glitch {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            text-shadow: 1px 0 #f00, -1px 0 #0f0, 0 1px #00f, 0 -1px #ff0;
            animation: glitch-animation 1s infinite;
        }
        @keyframes glitch-animation {
            0% { transform: translate(-50%, -50%); }
            20% { transform: translate(-50%, -55%); }
            40% { transform: translate(-50%, -50%); }
            60% { transform: translate(-50%, -45%); }
            80% { transform: translate(-50%, -50%); }
            100% { transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="glitch">Welcome to Project Adone</h1>
    </div>
</body>
</html>
