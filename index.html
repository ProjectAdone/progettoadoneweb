<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Adone - Welcome</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #FFD700;
            color: #000;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #000;
            text-decoration: none;
        }

        main {
            margin-top: 70px;
        }

        /* HERO */
        .hero {
            min-height: calc(100vh - 70px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .hero-video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 2rem;
            max-width: 1000px;
        }

        /* TITOLO GLITCH STATICO */
        .glitch {
            font-family: 'Bai Jamjuree', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .glitch span {
            display: block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            color: #fff;
            pointer-events: none;
        }

        .glitch::before {
            top: 2px;
            left: -2px;
            color: #000;
            opacity: 0.6;
        }

        .glitch::after {
            top: -2px;
            left: 2px;
            color: #fff;
            opacity: 0.8;
        }

        /* SOTTOTITOLO */
        .hero p {
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: #000;
            color: #FFD700;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <div class="logo">Progetto Adone</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero" id="home">
        <video class="hero-video" autoplay muted loop>
            <source src="assets/Untitled video - Made with Clipchamp (1).mp4" type="video/mp4">
        </video>

        <div class="hero-overlay"></div>

        <div class="hero-content">
            <h1 class="glitch"
                data-text="ADOne The Future of Professional Service Humanoid Robots">
                <span>ADOne</span>
                <span>The Future of</span>
                <span>Professional Service Humanoid Robots</span>
            </h1>

            <p>Explore the experience of working safely and easily with ADOne</p>

            <a href="#features" class="cta-button">Get Started</a>
        </div>
    </section>
</main>

<footer id="contact">
    <p>&copy; 2026 Progetto Adone. All rights reserved.</p>
</footer>
</body>
</html>
